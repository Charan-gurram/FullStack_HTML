<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and Col Span Attributes</title>
</head>
<body>
    <table border="1px" cellpadding="10px"  style="border-collapse: collapse;text-align: center;margin-left: 300px;margin-top: 100px;">
        <tr>
            <th colspan="6">TIME TABLE FOR HALF-DAY SCHOOL</th>
        </tr>
        <tr>
            <th>DAY/TIME</th>
            <th>8:40-9:30</th>
            <th>9:30-10:20</th>
            <th>10:20-10:30</th>
            <th>10:30-11:30</th>
            <th>11:30-12:30</th>
        </tr>
        <tr>
            <th>Mon</th>
            <td>Eng</td>
            <td>Soc</td>
            <td rowspan="6">Break</td>
            <td>Bio</td>
            <td>Che</td>
        </tr>
        <tr>
            <th>Tue</th>
            <td>Eng</td>
            <td>Sci</td>
            <td>Tel</td>
            <td>Math</td>
        </tr>
        <tr>
            <th>Wed</th>
            <td>Math</td>
            <td>Che</td>
            <td>Hin</td>
            <td>Soc</td>
        </tr>
        <tr>
            <th>Thu</th>
            <td>Che</td>
            <td>Soc</td>
            <td>Math</td>
            <td>Hin</td>
        </tr>
        <tr>
            <th>Fri</th>
            <td>Eng</td>
            <td>Soc</td>
            <td>Bio</td>
            <td>Che</td>
        </tr>
        <tr>
            <th>Sat</th>
            <td>Drawing</td>
            <td>Indoor Games</td>
            <td colspan="2">Sleeping</td>
        </tr>
    </table>
</body>
</html>
