<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <section style="text-align:center;">
    <form action=" " method="post" >
        <label for="User Name">User Name:</label>
        <input type="text" name="User Name"><br><br>
        <!-- telephone -->
        <label for="Password">Password:</label>
        <input type="Password" name="Password" id="Password"><br><br>
        <!-- tele -->
        <label for="Mob.No">Mob.No:</label>
        <input type="tel" name="Mob.No"><br><br>
        <!-- E-mail -->
        <label for="E-mail">E-mail</label>
        <input type="email" name="E-mail" id="email"><br><br>

        <!-- radio Buttons -->
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" id="gender">Male
        <input type="radio" name="Gender" id="gender">Female <br><br>
        <!-- Check Boxes -->
        <label for="skills">Skills:</label>
        <input type="checkbox" name="skills" id=""> HTML 
         <input type="checkbox" name="skills" id="">CSS
          <input type="checkbox" name="skills" id="">JS <br><br>
          
          <!-- Drop down Menu -->
          <label for="States">States</label>
          <select name="states" id="state">Select
          <option value="Select">Select</option>
          <option value="Andhra Pradesh">Andhra</option>
          <option value="Arunachal Pradesh">Arunachal</option>
          <option value="Assam">Assam</option>
          </select><br><br>

          <!-- Date -->
           <label for="Date">Date:</label>
           <input type="date" name="Date" id=""><br><br>
          <!-- Date&time -->
            <label for="Date&time">Date&Time:</label>
            <input type="datetime-local" name="Date&Time" id=""><br><br>

            <!-- Text area -->
             <label for="Adress">Adress:</label>
             <textarea name="Adress" id="" minlength="10" maxlength="20"></textarea> <br><br>

            <!-- Range -->
             <label for="Price filter">Price Range:</label>
             <input type="range" name="price filter" min="200" max="1000"><br><br>

            <!-- Number  -->
             <label for="age">Age:</label>
             <input type="number" name="age" id=""><br><br>

            <!-- File -->
             <label for="File">Upload Your file: </label>
             <input type="file" name="File" id=""><br><br>

        <input  type="submit">   <input type="reset">

    </form>
    </section>
</body>
</html>
